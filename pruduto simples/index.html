<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Produtos Simples</h1>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div class="filter-container">
      <select id="filter" class="filter">
        <option value="all">Todos os Produtos</option>
        <option value="baixo">Até R$100</option>
        <option value="medio">R$100 - R$200</option>
        <option value="alto">Acima de R$200</option>
      </select>
    </div>

    <div id="loader" class="loader">Carregando...</div>
    <main id="product-list" class="product-list">
      <!-- Produtos serão inseridos aqui -->
    </main>

    <footer class="footer">
      <p>&copy; 2024 Produtos Simples</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
